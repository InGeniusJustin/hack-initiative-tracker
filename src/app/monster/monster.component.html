<mat-card>
    <input matInput
    placeholder="Search"
    [formControl]="searchControl">
</mat-card>
<mat-grid-list cols="1" rowHeight="2:1" class="scrollable">
    <div *ngFor="let monster of monsters">
        <app-monster-detail-small [monster]="monster" [routerLink]="['/monsters', routableMonster(monster)]"></app-monster-detail-small>
    </div>
</mat-grid-list>
