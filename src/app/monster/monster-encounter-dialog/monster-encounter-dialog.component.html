<h2 mat-dialog-title>Add Monster To Encounter</h2>
<mat-dialog-content>
    <mat-form-field>
        <mat-label>Select an Encounter</mat-label>
        <mat-select [formControl]="encounterControl">
            <mat-option *ngFor="let encounter of encounters" [value]="encounter.name">{{encounter.name}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <input matInput
            type="number"
            placeholder="Number of Monsters to add"
            [formControl]="numberControl">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">Close</button>
    <button class="mat-raised-button" (click)="save()">Save</button>
</mat-dialog-actions>
