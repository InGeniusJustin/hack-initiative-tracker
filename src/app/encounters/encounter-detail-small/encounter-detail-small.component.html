<mat-card>
    <mat-card-header>
        <mat-card-title>{{encounter.name}}</mat-card-title>
        <button mat-button [routerLink]="['/encounters', routableEncounter(encounter)]"><mat-icon>info</mat-icon></button>
        <button *ngIf="action" mat-button (click)="action(encounter)"><mat-icon>clear</mat-icon></button>
    </mat-card-header>
    <mat-card-content>
        <span>Number of Monsters: {{numMonsters}}</span>
    </mat-card-content>
</mat-card>
