<div *ngIf="encounter$ | async as encounter">
<mat-card>
    <mat-card-header>
        <mat-card-title>
            {{encounter.name}}
        </mat-card-title>
        <button mat-button [routerLink]="['/encounters', routableEncounter(encounter), 'run']"><mat-icon>play_arrow</mat-icon></button>
    </mat-card-header>
            <mat-card-content>
                <mat-grid-list cols="1" rowHeight="2:1" class="scrollable">
                    <app-monster-detail-small 
                    *ngFor="let monster of monsters" 
                    [isMonsterList]="false" 
                    [monster]="monster"
                    [encounter]="encounter"
                    [numMonsters]="monster.Amount"></app-monster-detail-small>
                </mat-grid-list>
            </mat-card-content>
</mat-card>

</div>
