<mat-card>
    <input matInput
    placeholder="Search"
    [formControl]="searchControl">
</mat-card>
<mat-grid-list cols="1" rowHeight="2:1" class="scrollable">
    <div *ngFor="let encounter of encounters">
        <app-encounter-detail-small [encounter]="encounter" [routerLink]="['/encounters', routableEncounter(encounter)]"></app-encounter-detail-small>
    </div>
</mat-grid-list>
